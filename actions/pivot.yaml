---
name: pivot
runner_type: run-python
description: Change pivot location of robot arm.
enabled: true
entry_point: action.py
parameters:
  part:
    type: "string"
    description: "Part of the bot to move"
    immutable: true
    default: "pivot"
    position: 0
  location:
    type: "number"
    description: "Location to set."
    required: true
    position: 1
  get:
    type: "boolean"
    description: "Get location instead of set?"
    default: false
    position: 2
